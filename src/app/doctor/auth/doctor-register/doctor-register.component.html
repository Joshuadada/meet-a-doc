<div class="flex h-screen relative">
    <div class="w-full max-w-[400px] mx-auto md:w-[400px] md:shadow-md px-6 md:px-14 py-14 relative">
        <h4 class="font-semibold text-center text-3xl mb-20">Meet A Doc</h4>
        <div class="flex flex-col gap-4">
            <app-input [formGrp]="registerForm" name="Full Name" formCtrlName="fullName"
                [placeholder]="'e.g. Dr. Tiger Samuel'" [type]="'text'" label="Full Name" [required]="true">
            </app-input>
            <app-input [formGrp]="registerForm" name="Email" formCtrlName="email"
                [placeholder]="'e.g. tiger@example.com'" [type]="'email'" label="Email" [required]="true">
            </app-input>
            <app-input [formGrp]="registerForm" name="Password" formCtrlName="password" [placeholder]="'e.g. A234!tyt'"
                [type]="'password'" label="Password" [required]="true">
            </app-input>
            <app-input [formGrp]="registerForm" name="Confirm Password" formCtrlName="confirmPassword"
                [placeholder]="'e.g. A234!tyt'" [type]="'password'" label="Confirm Password" [required]="true">
            </app-input>
            <a class="cursor-pointer text-blue-400 hover:text-purple-500 text-sm"
                [routerLink]="'/doctor/auth/forgot-password'">forgot password?</a>
            <app-button [buttonText]="'Sign up'" [disabled]="registerForm.invalid"
                [customClass]="'w-full mt-2'"></app-button>
            <p class="text-sm text-center">Already a member? <a
                    class="cursor-pointer text-blue-400 hover:text-purple-500" [routerLink]="'/doctor/auth'">Sign
                    in!</a>
            </p>
        </div>
        <footer class="absolute bottom-1 -translate-x-1/2 left-1/2">
            <p class="text-sm text-center">&copy; {{thisYear}} | Meet a Doc</p>
        </footer>
    </div>
    <div class="hidden flex-1 md:block">
        <img src="/assets/auth-img.webp"
            class="w-full h-full object-cover transition-all duration-600 filter grayscale hover:grayscale-0" alt="">
    </div>
    <div
        class="text-sm font-light text-blue-400 border border-blue-400 rounded-[50%] p-3 -rotate-45 text-center w-[130px] absolute top-10 left-0">
        Doctor Portal</div>
</div>
